{% extends "base.html" %}
{% block title %} Thermopol {% endblock %}
{% load static %}
{% load cache %}

{% block content %}
<div class="box"
     style="width:fit-content; display: flex!important;flex-direction:column; justify-items: flex-start;align-items: center;">
    <h2 style="margin-top: 0;">Вход</h2>
    <form method="post"
          class="form-outline"
          style="width:fit-content; display: flex!important;flex-direction:column; justify-items: flex-start;align-items: center;"
            data-mdb-input-init
    >
        {% csrf_token %}
        <div data-mdb-input-init class="form-outline mb-4">

            <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                   maxlength="150" required="" id="id_username" autocompleted="">
            <label class="form-label" for="id_username">Имя пользователя:</label>


        </div>

        <div data-mdb-input-init class="form-outline mb-4">

            <input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password"
                   autocompleted="">
            <label class="form-label" for="id_password">Пароль:</label>


        </div>
        <button class="general-button" style="align-self:center;" type="submit">Войти</button>
    </form>
</div>

{% endblock %}
